<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gantt Chart Example Embed</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <button onclick="tl.$set({showOverlay: true})">Show overlay</button>
    <button onclick="tl.$set({showOverlay: false})">Hide overlay</button>

    <button onclick="tl.$set({category: 'gender' })">Colour by Gender</button>
    <button onclick="tl.$set({category: 'party' })">Colour by Party</button>
    <button onclick="tl.$set({category: 'rank-equivalence' })">Colour by Ministerial Rank</button>

    <button onclick="tl.saveSvgHandler(event)">Export SVG</button>
    <button onclick="tl.savePngHandler(event)">Export PNG</button>
    

    <div id="timeline-chart-doc" class="chart container"></div>
    <div id="timeline-chart" class="chart container"></div>
    <div id="examples" class="container"></div>
    <script type="module">
      import { timeline } from '/src/charts.js';
      import { options, categoryColours, overlay, documentationExample } from '/test.js';

      globalThis.tl = timeline("timeline-chart-doc", documentationExample);

      timeline("timeline-chart", options);

      const examples = document.querySelector('#examples');

      function createHeading(text) {
        const h = document.createElement('h2')
        h.innerText = text;
        return h;
      }
      function createExample(obj) {
        const e = document.createElement('pre')
        e.innerText = JSON.stringify(obj, null, 2);
        return e
      }

      examples.append(
        createHeading('Data'),
        createExample(options.data),
        createHeading('Category Colours'),
        createExample(categoryColours),
        createHeading('Overlay'),
        createExample(overlay)
      );
    </script>
  </body>
</html>

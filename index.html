<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gantt Chart Example Embed</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
      html {
        font-family: "Open Sans", sans-serif;
        font-optical-sizing: auto;
        font-weight: <weight>;
        font-style: normal;
        font-variation-settings: "wdth" 100;
      }
      .container {
        max-width: 80rem;
        margin-inline: auto;
        background-color: bisque;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="timeline-chart" class="container"></div>
    <script type="module">
      import { timeline } from '/src/charts.js';
      import { generatedData as data, categories, overlay, categoryColours } from '/test.js';
      const options = {
        data,
        categories,
        categoryColours,
        overlay,
        showControls: true,
        showOverlay: true,
      }
      timeline("timeline-chart", options);
    </script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gantt Chart Example Embed</title>
    <style>
      .container {
        max-width: 80rem;
        margin-inline: auto;
        background-color: gainsboro;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="timeline-chart" class="container"></div>
    <script type="module">
      import { timeline } from '/src/charts.js';

      const keyDates = [
        { date: '2019-11-12', label: 'General Election 2019' },
        { date: '2023-04-06', label: 'Tax year 2023' }
      ]

      const options = {
        data: [
          {
            start: '2023-01-01',
            end: '2023-06-12',
            label: 'Line 1',
            'Party affiliation': 'Labour',
            Gender: 'male'
          },
          {
            start: '2023-06-13',
            end: '2024-02-12',
            label: 'Line 2',
            'Party affiliation': 'Conservative',
          }
        ],
        categories: [ 'Party affiliation', 'Gender' ],
        overlay: keyDates,
        markers: true,
      }

      timeline("timeline-chart", options);
    </script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gantt Chart Example Embed</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
      html {
        font-family: "Open Sans", sans-serif;
        font-optical-sizing: auto;
        font-weight: <weight>;
        font-style: normal;
        font-variation-settings: "wdth" 100;
      }
      .container {
        max-width: 80rem;
        margin-inline: auto;
        background-color: bisque;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="timeline-chart" class="container"></div>
    <script type="module">
      import { timeline } from '/src/charts.js';

      const categories = [ 'Party affiliation', 'Gender' ];
      const overlay = [
        { date: '2019-11-12', label: 'General Election 2019' },
        { date: '2023-04-06', label: 'Financial Year 2023' },
        { date: '2023-11-11', label: 'Armistice Day 2023' },
      ];

      const options = {
        data: [
          {
            start: '2023-01-01',
            end: '2023-06-12',
            label: 'Line 1',
            'Party affiliation': 'Labour',
            Gender: 'male'
          },
          {
            start: '2023-06-13',
            end: '2024-02-12',
            label: 'Line 2',
            'Party affiliation': 'Conservative',
          }
        ],
        categories,
        overlay,
        markers: true,
      }

      timeline("timeline-chart", options);
    </script>
  </body>
</html>
